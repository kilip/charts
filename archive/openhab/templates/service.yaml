---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openhab.fullname" . }}
  labels:
    {{- include "openhab.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 8101
      protocol: TCP
      name: ssh
    - port: 5007
      name: lsp
      protocol: TCP
  selector:
    {{- include "openhab.selectorLabels" . | nindent 4 }}