# Default values for openhab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
flavor: ""
image:
  repository: openhab/openhab
  pullPolicy: IfNotPresent
  tag: "3.4.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

resources: {}

autoscaling: {}

nodeSelector: {}

tolerations: []

affinity: {}

openhab:
  timezone: "UTC"
  user_id: "9001"
  group_Id: "9001"
  http_port: "8080"
  https_port: "8443"
  cloud_uuid:
  cloud_secret:
  
persistence:
  userdata:
    existingClaim: ""
  config:
    existingClaim: ""